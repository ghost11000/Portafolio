<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="/style.css">
    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- AWESOME -->
    <script src="https://kit.fontawesome.com/3573789565.js" crossorigin="anonymous"></script>
    <title>CodeRi</title>
</head>
<body>
    
    <main class="container-code">
        <section class="card-1 cards">About me</section>
        <section class="card-2 cards">
            <header class="text">
                <h2>Hi, I'm Richard Ayala</h2>
                <span>Full Stack Developer and code lover</span>
            </header>
            <div class="coderi-img">
                <img src="/img/perfil.jpeg" alt="Me">
            </div>
        </section>
        <section class="card-3 cards">Projects</section>
        <section class="card-4 cards">Contact</section>
        <section class="card-5 cards">
             <h2>Skills</h2>
             <main class="grid-skills">
                <div class="hover-html">
                    <i class="fa-brands fa-html5"></i>
                    <span class="html">html</span>
                </div>
                <div class="hover-html">
                    <i class="fa-brands fa-css3-alt"></i>
                    <span class="html">css</span>
                </div>
                <div class="hover-html">
                    <i class="fa-brands fa-js"></i>
                    <span class="html">javascript</span>
                </div>
                <div class="hover-html">
                    <i class="fa-brands fa-react"></i>
                    <span class="html">react</span>
                </div>
                <div class="hover-html">
                    <i class="fa-solid fa-gear"></i>
                    <span class="html">tools</span>
                </div>
             </main>
        </section>
    </main>
    
</body>
</html>
